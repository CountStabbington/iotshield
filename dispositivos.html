        <div id="filters">
            <label for="deviceType">Tipo de Dispositivo:</label>

                <option value="smartwatch">Reloj Inteligente</option>
                <option value="refrigerator">Refrigeradores</option>
                <option value="smartthermostat">Termostato Inteligente</option>
                <option value="focos">Focos Inteligentes</option>
                <!-- Add more options as needed -->
            </select>
            <label for="subscription">Suscripción:</label>
            <select id="subscription">
                <option value="free">Gratis</option>
                <option value="premium">De Pago</option>
            </select>
            <button onclick="filterDevices()">Aplicar Filtros</button>
        </div>
        <div id="deviceList">
